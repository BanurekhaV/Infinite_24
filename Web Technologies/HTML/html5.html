<html>
    <body>
        <canvas id="mycanvascircle" width="200" height="100" style="border: 1px solid #000000;">
        </canvas>
        <script>
            var c = document.getElementById('mycanvascircle');
            var d = c.getContext("2d");
            d.beginPath();
           // d.arc(95,50,40,0,2 * Math.PI);
           // d.stroke();
            d.lineWidth = "5";
            d.strokeStyle = "green";
            d.moveTo(0,75);
            d.lineTo(250, 75);
            d.stroke();  //draw

            d.beginPath();
            d.strokeStyle = "purple";
            d.moveTo(50,0);
            d.lineTo(150,130);
            d.stroke();
        </script>

        <canvas id="mycanvastext" width="200" height="100" style="border: 1px solid #d3d3d3;">
        </canvas>
        <script>
            var v = document.getElementById("mycanvastext");
            var t = v.getContext("2d");
            t.font = "30px Arial";
            t.fillText("Hello World", 10,50);
        </script>
        <br/>
        
    </body>
</html
