     <!--Closure function-->
      <script>

        function multiplier(factor){
            return function(number){
                return number * factor;
            };        
        }

        var twice = multiplier(2);  //assigned a function to a variable
        console.log (twice);
        console.log(twice(5));
        /* multiplier returns a frozen chunk of code that gets stored in twice variable
        the last line then calls the value in this varibale, causing the frozen chunk to be activated
        (return number*factor)
        observe that it still has the access to the global variable-factor from the multiplier
        and in addition gets access to the argument passed duringunfreezing(5)
         thru the local variable - number */

      </script>
