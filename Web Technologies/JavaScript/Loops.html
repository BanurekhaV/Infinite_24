<!--goto label-->

<script>
    outerloop: 
    for(var i=0; i <5 ; i++){
        document.write("Outer loop :" + i +"<br/>");
        innerloop:
        for(var j = 0; j < 5;j++){
            if( j > 3) break;   //quits the innerloop
            if (i == 2)break innerloop;   //do the same thing
            if(i == 4)break outerloop; //quits the outerloop
            document.write("Innerloop :" + j + "<br/>")
        }
    }
    document.write("Exitting loop..")
</script>
    </body>
